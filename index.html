<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Data Extractor</title>
    <style>
        /* General Page Styles */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 40px; 
            background-color: #f4f7fa; 
            color: #333;
        }
        #container { 
            max-width: 800px; 
            margin: auto; 
            padding: 30px; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); 
        }
        h1 { 
            text-align: center; 
            color: #2c3e50;
        }

        /* Form Styles */
        form { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        input[type="file"] { 
            border: 2px dashed #dde3ec; 
            padding: 20px; 
            border-radius: 8px; 
            cursor: pointer;
            transition: all 0.2s ease;
        }
        input[type="file"]:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        button { 
            padding: 12px 20px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled { 
            background-color: #a0a0a0; 
            cursor: not-allowed;
        }

        /* Status & Spinner Styles */
        #status {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-align: center; 
            font-style: italic; 
            color: #555; 
            margin-top: 20px;
            height: 30px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Table Styles */
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            border: 1px solid #e1e1e1; 
            padding: 12px; 
            text-align: left; 
        }
        th { 
            background-color: #f2f6fa; 
            font-weight: 600;
        }
        tbody tr:hover {
            background-color: #f9f9f9;
        }
        tfoot {
            font-weight: bold;
            background-color: #f8f9fa;
        }

    </style>
</head>
<body>

    <div id="container">
        <h1>Invoice Data Extractor</h1>
        <form id="uploadForm">
            <label for="invoiceFile">Attach your invoice file:</label>
            <input type="file" id="invoiceFile" name="file" required>
            <button type="submit">Extract Data</button>
        </form>
        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const invoiceFile = document.getElementById('invoiceFile');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const submitButton = uploadForm.querySelector('button');

        const webhookUrl = 'https://n8n.automaterhub.com/webhook/99983a7d-9ed1-46a5-87f1-282d3ef2f181';

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!invoiceFile.files[0]) {
                statusDiv.textContent = 'Please select a file first.';
                return;
            }

            // --- IMPROVEMENT: Updated status message and added spinner ---
            statusDiv.innerHTML = '<div class="loader"></div><span>Doing the hard work for you...</span>';
            resultsDiv.innerHTML = '';
            submitButton.disabled = true;

            const formData = new FormData();
            formData.append('file', invoiceFile.files[0]);

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const rawData = await response.json();
                dataObject = Array.isArray(rawData) ? rawData[0] : rawData;
                displayResults(dataObject);
                statusDiv.innerHTML = ''; // Clear status on success

            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = 'An error occurred. Please try again.';
            } finally {
                submitButton.disabled = false;
            }
        });

        function displayResults(data) {
            resultsDiv.innerHTML = '';
            let html = '<h2>Extraction Results</h2>';

            if (data.invoices && data.invoices.length > 0) {
                html += `
                    <table>
                        <thead>
                            <tr>
                                <th>Invoice Number</th>
                                <th>Invoice Value</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                // Add a row for each invoice
                data.invoices.forEach(invoice => {
                    html += `
                        <tr>
                            <td>${invoice.invoiceNumber || 'N/A'}</td>
                            <td>${invoice.totalAmount || 'N/A'}</td>
                        </tr>`;
                });

                html += `</tbody>`;

                // --- IMPROVEMENT: Grand Total is now the last row in the table footer ---
                if (data.grandTotal) {
                    html += `
                        <tfoot>
                            <tr>
                                <td>Grand Total</td>
                                <td>${data.grandTotal}</td>
                            </tr>
                        </tfoot>`;
                }
                
                html += `</table>`;
            }

            // Notes section remains the same
            if (data.notes) {
                const formattedNotes = data.notes.replace(/\n/g, '<br>');
                html += `
                    <div style="margin-top: 20px;">
                        <h4>Notes from AI:</h4>
                        <p style="font-style: italic; white-space: pre-wrap;">${formattedNotes}</p>
                    </div>`;
            }

            resultsDiv.innerHTML = html;
        }
    </script>

</body>
</html>
