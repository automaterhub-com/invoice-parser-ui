<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Data Extractor</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Using a modern, clean font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --background-color: #F3F4F6;
            --container-bg: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --success-color: #10B981;
            --error-color: #EF4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            background: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-img {
            height: 40px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
        }

        .content {
            padding: 2rem;
        }

        #drop-area {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        #drop-area.highlight {
            border-color: var(--primary-color);
            background-color: #F0F0FF;
        }
        
        #drop-area p {
            margin: 0.5rem 0;
            color: var(--text-secondary);
        }

        .file-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem auto;
            color: #9CA3AF;
        }

        .file-msg {
            font-weight: 500;
        }

        #file-name {
            font-weight: 600;
            color: var(--primary-color);
            margin-top: 1rem;
        }

        #upload-button {
            display: block;
            width: 100%;
            padding: 0.875rem 1.5rem;
            margin-top: 1.5rem;
            background-image: linear-gradient(to right, #4F46E5, #6366F1);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(0, 118, 255, 0.39);
        }

        #upload-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(0, 118, 255, 0.23);
        }

        #upload-button:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            box-shadow: none;
        }

        #status-container {
            margin-top: 1.5rem;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status-text.success { color: var(--success-color); }
        .status-text.error { color: var(--error-color); }


        #results-container {
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #results-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        th, td {
            padding: 0.875rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #F9FAFB;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }

        tfoot td {
            font-weight: 700;
            font-size: 1.125rem;
            background-color: #F9FAFB;
        }
        
        .notes-section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #F9FAFB;
            border-radius: 8px;
        }
        .notes-section h4 { margin: 0 0 0.5rem 0; }
        .notes-section p { margin: 0; font-style: italic; color: var(--text-secondary); }

    </style>
</head>
<body>

    <main class="main-container">
        <header class="header">
            <img src="logo.png" alt="Company Logo" class="logo-img">
            <h1>Invoice Data Extractor</h1>
        </header>

        <section class="content">
            <form id="uploadForm">
                <input type="file" id="fileElem" accept=".pdf,.png,.jpeg,.jpg" style="display:none">
                <div id="drop-area">
                    <svg class="file-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m.75 12l3 3m0 0l3-3m-3 3v-6m-1.5-9H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                    </svg>
                    <p class="file-msg"><b>Click to upload</b> or drag and drop</p>
                    <p>PDF, PNG, or JPG</p>
                    <div id="file-name"></div>
                </div>
                <button type="submit" id="upload-button" disabled>Extract Data</button>
            </form>

            <div id="status-container"></div>
            <div id="results-container"></div>
        </section>
    </main>

    <script>
        const webhookUrl = 'https://n8n.automaterhub.com/webhook/99983a7d-9ed1-46a5-87f1-282d3ef2f181';

        // DOM Elements
        const uploadForm = document.getElementById('uploadForm');
        const fileElem = document.getElementById('fileElem');
        const dropArea = document.getElementById('drop-area');
        const fileNameDiv = document.getElementById('file-name');
        const uploadButton = document.getElementById('upload-button');
        const statusContainer = document.getElementById('status-container');
        const resultsContainer = document.getElementById('results-container');
        
        let selectedFile = null;

        // Drag and Drop Logic
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
        });

        dropArea.addEventListener('drop', (e) => {
            handleFile(e.dataTransfer.files[0]);
        }, false);
        
        dropArea.addEventListener('click', () => fileElem.click());
        fileElem.addEventListener('change', (e) => handleFile(e.target.files[0]));

        function handleFile(file) {
            if (file) {
                selectedFile = file;
                fileNameDiv.textContent = file.name;
                uploadButton.disabled = false;
            }
        }

        // Form Submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedFile) return;

            // Update UI to processing state
            statusContainer.innerHTML = '<div class="spinner"></div><span class="status-text">working to pay my electricity bills...</span>';
            resultsContainer.classList.remove('visible');
            resultsContainer.innerHTML = '';
            uploadButton.disabled = true;

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const rawData = await response.json();
                const dataObject = Array.isArray(rawData) ? rawData[0] : rawData;
                
                if (dataObject.error) {
                    throw new Error(dataObject.error);
                }

                displayResults(dataObject);
                statusContainer.innerHTML = '<span class="status-text success">Extraction complete!</span>';
            
            } catch (error) {
                console.error('Error:', error);
                statusContainer.innerHTML = `<span class="status-text error">An error occurred. Please try again.</span>`;
            } finally {
                uploadButton.disabled = false;
                selectedFile = null; // Reset after processing
                fileNameDiv.textContent = '';
                fileElem.value = '';
            }
        });

        // Display Results
        function displayResults(data) {
            const formatCurrency = (costObject) => {
                if (costObject && costObject.value !== null && costObject.value !== undefined) {
                    return `${costObject.value.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})} ${costObject.currency || ''}`;
                }
                return 'N/A';
            };

            let html = '';

            if (data.invoices && data.invoices.length > 0) {
                html += `
                    <table>
                        <thead>
                            <tr>
                                <th>Invoice Number</th>
                                <th>Freight Cost</th>
                                <th>Insurance Cost</th>
                                <th>Incoterm</th>
                                <th>Total Amount</th>
                            </tr>
                        </thead>
                        <tbody>`;
                
                data.invoices.forEach(invoice => {
                    html += `
                        <tr>
                            <td>${invoice.invoiceNumber || 'N/A'}</td>
                            <td>${formatCurrency(invoice.freightCost)}</td>
                            <td>${formatCurrency(invoice.insuranceCost)}</td>
                            <td>${invoice.incoterm || 'N/A'}</td>
                            <td><b>${formatCurrency(invoice.totalAmount)}</b></td>
                        </tr>`;
                });

                html += `</tbody>`;

                if (data.grandTotal && data.grandTotal.value) {
                    html += `
                        <tfoot>
                            <tr>
                                <td colspan="4">Grand Total</td>
                                <td>${formatCurrency(data.grandTotal)}</td>
                            </tr>
                        </tfoot>`;
                }
                
                html += `</table>`;
            }

            if (data.notes) {
                const formattedNotes = data.notes.replace(/\n/g, '<br>');
                html += `<div class="notes-section"><h4>Notes from AI:</h4><p>${formattedNotes}</p></div>`;
            }

            resultsContainer.innerHTML = html;
            resultsContainer.classList.add('visible');
        }
    </script>
</body>
</html>
